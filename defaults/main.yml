claymore_ethdcr_bindir: /usr/local/claymore 
claymore_ethdcr_user: claymore
claymore_ethdcr_group: claymore
claymore_ethdcr_service_state: enabled
claymore_ethdcr_release_service_name: claymored@nanopool
claymore_ethdcr_release_service_file: claymored@.service
claymore_ethdcr_release_init_path: /etc/systemd/system/ 

claymore_ethdcr_worker_name: "{{ ansible_hostname }}"
claymore_ethdcr_mgt_port: -3333
claymore_ethdcr_mgt_password: x

claymore_ethdcr_platform: 3
claymore_ethdcr_mode: 0
claymore_ethdcr_asm: 1
claymore_ethdcr_etha: -1
claymore_ethdcr_ethi: 8,8,8
claymore_ethdcr_allpools: 1

claymore_ethdcr_dcri: 30
claymore_ethdcr_tt: 1
claymore_ethdcr_ttli: 75
claymore_ethdcr_tstop: 0

claymore_ethdcr_failover_timeout: 30

claymore_ethdcr_epools:
  - url: eth-us-east1.nanopool.org:9999

claymore_ethdcr_dpools: []

claymore_ethdcr_wallet_address: !unsafe e0x

 



